<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bit√†cola Agent 1009</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .toggle-container {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toggle-container input[type="checkbox"] {
            width: 50px;
            height: 26px;
            position: relative;
            appearance: none;
            background: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked {
            background: #28a745;
        }

        .toggle-container input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: 0.3s;
        }

        .toggle-container input[type="checkbox"]:checked::before {
            left: 27px;
        }

        .toggle-container label {
            flex: 1;
            font-size: 15px;
            font-weight: 600;
            color: #2a5298;
            cursor: pointer;
        }

        .mic-btn {
            width: 100%;
            height: 120px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
            transition: transform 0.2s;
        }

        .mic-btn:active {
            transform: scale(0.95);
        }

        .mic-btn.recording {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #2a5298;
        }

        .textarea-original {
            min-height: 80px;
        }

        .textarea-technical {
            min-height: 150px;
            background: #f8f9fa;
            border-color: #28a745;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #2a5298;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-translate {
            background: #ff9800;
            color: white;
        }

        .btn-add {
            background: #28a745;
            color: white;
        }

        .btn-clear {
            background: #e0e0e0;
            color: #666;
        }

        .btn-copy {
            width: 100%;
            background: #2a5298;
            color: white;
            margin-bottom: 10px;
        }

        .btn-delete-all {
            width: 100%;
            background: #6c757d;
            color: white;
        }

        .status {
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .status.warning { background: #fff3cd; color: #856404; }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9800;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
            display: none;
        }

        .loader.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #2a5298;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-size: 14px;
        }

        table td {
            padding: 10px 8px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            table {
                font-size: 12px;
            }
            
            table th, table td {
                padding: 8px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- GATE BETA -->
        <div class="input-group" id="betaGate">
            <label>üîë Codi d'acc√©s Beta</label>
            <input type="text" id="betaCodeInput" placeholder="Ex: BETA-1009-A">
            <button class="btn btn-translate" onclick="submitBetaCode()">
                Activar acc√©s
            </button>
        </div>
        <div class="container" id="modeSelector" style="display:none;">
          <h2>Com utilitzar√†s Bit√†cora avui?</h2>

          <button class="btn btn-add" onclick="selectMode('operatiu')">
            üöì Servei operatiu (carrer)
          </button>

          <br><br>

          <button class="btn btn-translate" onclick="selectMode('oac')">
            üè¢ Administratiu / OAC
          </button>
        </div>

        <!-- APP PRINCIPAL -->
        <div id="appContent" style="display:none;">
            <h1>üöî Bit√†cola Agent 1009</h1>
            <div class="subtitle">Traductor autom√†tic a llenguatge t√®cnic policial</div>

            <div class="toggle-container">
                <input type="checkbox" id="autoTranslate" checked>
                <label for="autoTranslate">Traduir autom√†ticament a llenguatge t√®cnic</label>
            </div>

            <div class="toggle-container">
                <input type="checkbox" id="showTimeInExport" checked>
                <label for="showTimeInExport">Mostrar hora a la cap√ßalera al exportar</label>
            </div>

            <button class="btn btn-clear" onclick="changeMode()">
              üîÑ Canviar mode
            </button>

            <button class="mic-btn" id="micBtn">
                <span style="font-size: 40px;">üé§</span>
                <span id="micText">Dictar Actuaci√≥</span>
            </button>

            <div class="status" id="status"></div>

            <div class="input-group">
                <label>üìù Text original (el que dius o escrius):</label>
                <textarea 
                    id="textOriginal" 
                    class="textarea-original"
                    placeholder="Ex: He fet un control a un cotxe que anava molt r√†pid..."></textarea>
            </div>

            <div class="input-group">
                <label>üìå Tipus de redacci√≥:</label>
                <select id="modeSelect">
                    <option value="bitacola">üìù Parte diari</option>
                    <option value="informe">üìÑ Informe tipificat</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn btn-clear" onclick="clearAll()">Esborrar</button>
                <button class="btn btn-translate" id="translateBtn" onclick="translateText()">ü§ñ Traduir a T√®cnic</button>
            </div>

            <div class="loader" id="loader"></div>

            <div class="input-group" id="technicalGroup" style="display:none;">
                <label>‚úÖ Versi√≥ t√®cnica policial:</label>
                <textarea 
                    id="textTechnical" 
                    class="textarea-technical"
                    readonly></textarea>
            </div>

            <div class="btn-group" style="display:none;" id="addBtnGroup">
                <button class="btn btn-clear" onclick="editTechnical()">‚úèÔ∏è Editar</button>
                <button class="btn btn-add" onclick="addRecord()">+ Afegir a Bit√†cola</button>
            </div>

            <button class="btn btn-copy" onclick="exportTXT()">üìã Copiar Bit√†cola (TXT)</button>
            <button class="btn btn-delete-all" onclick="deleteAll()">‚è≥ Esborrar Tot el Torn</button>

            <table>
                <thead>
                    <tr>
                        <th style="width: 70px;">Hora</th>
                        <th>Actuaci√≥ (Versi√≥ T√®cnica)</th>
                        <th style="width: 50px;">Acci√≥</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="3" class="empty">Cap registre encara. Dicta o escriu la teva primera actuaci√≥.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // ========== VARIABLES GLOBALES ==========
        let db = null;
        let records = [];  // Cach√© en memoria (se recarga de DB)
        let recognition = null;
        let isRecording = false;
        // ========== MODOS     ==========
        function selectMode(mode) {
          localStorage.setItem("agent_mode", mode);
          document.getElementById("modeSelector").style.display = "none";
          document.getElementById("appContent").style.display = "block";
          applyModeUI();
        }

        function applyModeUI() {
          const mode = localStorage.getItem("agent_mode");

          const micBtn = document.getElementById("micBtn");
          const addBtnGroup = document.getElementById("addBtnGroup");
          const table = document.querySelector("table");
          const deleteAllBtn = document.querySelector(".btn-delete-all");

          if (mode === "oac") {
            // OAC = redacci√≥n puntual
            if (micBtn) micBtn.style.display = "none";
            if (addBtnGroup) addBtnGroup.style.display = "none";
            if (table) table.style.display = "none";
            if (deleteAllBtn) deleteAllBtn.style.display = "none";
          } else {
            // OPERATIU = servicio completo
            if (micBtn) micBtn.style.display = "flex";
            if (addBtnGroup) addBtnGroup.style.display = "grid";
            if (table) table.style.display = "table";
            if (deleteAllBtn) deleteAllBtn.style.display = "block";
          }
        }
        function changeMode() {
          localStorage.removeItem("agent_mode");
          location.reload();
        }

        // ========== INDEXEDDB: INICIALIZACI√ìN ==========
        function initDB() {
            const request = indexedDB.open("bitacola1009", 1);

            request.onerror = () => {
                console.error("‚ùå Error obrint IndexedDB");
                showStatus("‚ö†Ô∏è Error base de dades local", "error");
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                console.log("‚úÖ IndexedDB llesta");
                loadFromDB();  // Cargar datos al iniciar
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;

                if (!db.objectStoreNames.contains("actuacions")) {
                    const store = db.createObjectStore("actuacions", { keyPath: "id" });
                    store.createIndex("timestamp", "timestamp", { unique: false });
                    store.createIndex("mode", "mode", { unique: false });
                    console.log("üì¶ ObjectStore 'actuacions' creat");
                }
            };
        }

        // ========== INDEXEDDB: CARGAR DATOS ==========
        function loadFromDB() {
            if (!db) {
                console.warn("DB no inicialitzada");
                return;
            }

            const tx = db.transaction("actuacions", "readonly");
            const store = tx.objectStore("actuacions");
            const request = store.getAll();

            request.onsuccess = () => {
                const actuacions = request.result || [];
                
                // Convertir formato DB ‚Üí formato tabla
                records = actuacions.map(a => {
                    const date = new Date(a.timestamp);
                    return {
                        id: a.id,
                        time: date.toLocaleTimeString('ca-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        }),
                        description: a.output_text,
                        mode: a.mode
                    };
                });

                // Ordenar por timestamp (m√°s reciente primero)
                records.sort((a, b) => b.id - a.id);

                renderTable();
                console.log(`üìä ${records.length} registres carregats de DB`);
            };

            request.onerror = () => {
                console.error("‚ùå Error llegint actuacions");
            };
        }

        // ========== INDEXEDDB: GUARDAR REGISTRO ==========
        function saveToDB(record, callback) {
            if (!db) {
                console.error("DB no disponible");
                if (callback) callback(false);
                return;
            }

            const tx = db.transaction("actuacions", "readwrite");
            const store = tx.objectStore("actuacions");
            
            const dbRecord = {
                id: record.id,
                timestamp: new Date().toISOString(),
                mode: record.mode || 'bitacola',
                output_text: record.description
            };

            const request = store.add(dbRecord);

            request.onsuccess = () => {
                console.log("üíæ Registre guardat en IndexedDB");
                if (callback) callback(true);
            };

            request.onerror = () => {
                console.error("‚ùå Error guardant a DB");
                if (callback) callback(false);
            };
        }

        // ========== INDEXEDDB: BORRAR REGISTRO ==========
        function deleteFromDB(id, callback) {
            if (!db) {
                console.error("DB no disponible");
                if (callback) callback(false);
                return;
            }

            const tx = db.transaction("actuacions", "readwrite");
            const store = tx.objectStore("actuacions");
            const request = store.delete(id);

            request.onsuccess = () => {
                console.log(`üóëÔ∏è Registre ${id} eliminat de DB`);
                if (callback) callback(true);
            };

            request.onerror = () => {
                console.error("‚ùå Error eliminant de DB");
                if (callback) callback(false);
            };
        }

        // ========== INDEXEDDB: VACIAR TODO ==========
        function clearDB(callback) {
            if (!db) {
                console.error("DB no disponible");
                if (callback) callback(false);
                return;
            }

            const tx = db.transaction("actuacions", "readwrite");
            const store = tx.objectStore("actuacions");
            const request = store.clear();

            request.onsuccess = () => {
                console.log("üóëÔ∏è Totes les actuacions eliminades de DB");
                if (callback) callback(true);
            };

            request.onerror = () => {
                console.error("‚ùå Error buidant DB");
                if (callback) callback(false);
            };
        }

        // ========== BETA ACCESS ==========
        function checkBetaAccess() {
          const userId = localStorage.getItem("user_id");
          const mode = localStorage.getItem("agent_mode");

          if (!userId) return;

          document.getElementById("betaGate").style.display = "none";

          if (!mode) {
            document.getElementById("modeSelector").style.display = "block";
            document.getElementById("appContent").style.display = "none";
          } else {
            document.getElementById("modeSelector").style.display = "none";
            document.getElementById("appContent").style.display = "block";
            applyModeUI();
          }
        }    


        async function submitBetaCode() {
            const code = document.getElementById("betaCodeInput").value.trim();
            if (!code) {
                showStatus("‚ö†Ô∏è Introdueix un codi beta", "error");
                return;
            }

            try {
                const res = await fetch(
                    "https://bitacola-backend.onrender.com/api/beta/activate",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ code })
                    }
                );

                if (!res.ok) {
                    throw new Error("Codi no v√†lid");
                }

                const data = await res.json();
                localStorage.setItem("user_id", data.user_id);

                showStatus("‚úÖ Acc√©s beta activat", "success");
                checkBetaAccess();

            } catch (e) {
                showStatus("‚ùå Codi beta incorrecte o inactiu", "error");
            }
        }

        // ========== VOZ: DETECCI√ìN iOS ==========
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        if (isIOS) {
            window.addEventListener('DOMContentLoaded', () => {
                const micBtn = document.getElementById("micBtn");
                if (micBtn) {
                    micBtn.disabled = true;
                    document.getElementById("micText").textContent = "Veu no disponible en iOS";
                }
            });
        }

        // ========== VOZ: PERMISOS ==========
        async function ensureMicPermission() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                return true;
            } catch (e) {
                showStatus("‚ùå Cal permetre acc√©s al micr√≤fon", "error");
                return false;
            }
        }

        // ========== VOZ: INICIAR GRABACI√ìN ==========
        async function startRecording() {
            if (!('webkitSpeechRecognition' in window)) {
                showStatus('‚ùå Reconeixement de veu no disponible', 'error');
                return;
            }

            const hasMic = await ensureMicPermission();
            if (!hasMic) return;

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ca-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textOriginal').value = transcript;
                showStatus('‚úÖ Transcripci√≥ completada', 'success');
                stopRecording();

                if (document.getElementById('autoTranslate').checked) {
                    setTimeout(() => translateText(), 500);
                }
            };

            recognition.onerror = function(event) {
                showStatus('‚ùå Error de veu: ' + event.error, 'error');
                stopRecording();
            };

            recognition.onend = stopRecording;

            try {
                recognition.start();
                isRecording = true;
                document.getElementById('micBtn').classList.add('recording');
                document.getElementById('micText').textContent = 'Gravant...';
                showStatus('üé§ Escoltant...', 'info');
            } catch (e) {
                showStatus('‚ùå No s\'ha pogut iniciar el micr√≤fon', 'error');
            }
        }

        // ========== VOZ: PARAR GRABACI√ìN ==========
        function stopRecording() {
            isRecording = false;
            const btn = document.getElementById('micBtn');
            btn.classList.remove('recording');
            document.getElementById('micText').textContent = 'Dictar Actuaci√≥';
        }

        // ========== VOZ: EVENTO BOT√ìN ==========
        document.addEventListener('DOMContentLoaded', () => {
            const micBtn = document.getElementById('micBtn');
            if (micBtn && !isIOS) {
                micBtn.addEventListener('click', function() {
                    if (!isRecording) {
                        startRecording();
                    } else {
                        if (recognition) recognition.stop();
                    }
                });
            }
        });

        // ========== TRADUCCI√ìN IA ==========
        async function translateText() {
            const mode = document.getElementById("modeSelect").value;
            const originalText = document.getElementById("textOriginal").value.trim();

            if (!originalText) {
                showStatus("‚ö†Ô∏è Escriu o dicta alguna cosa primer", "error");
                return;
            }

            document.getElementById('loader').classList.add('show');
            document.getElementById('translateBtn').disabled = true;
            showStatus('ü§ñ Traduint amb Claude...', 'info');

            try {
                const response = await fetch(
                    "https://bitacola-backend.onrender.com/api/translate",
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            text: originalText,
                            mode: mode,
                            user_id: localStorage.getItem("user_id")
                        })
                    }
                );
                logUsage("translate");

                const data = await response.json();

                if (!response.ok) {
                    showStatus(`‚õî ${data.error}`, "error");
                    return;
                }

                const now = new Date();
                const hora = now.toLocaleTimeString("ca-ES", {
                    hour: "2-digit",
                    minute: "2-digit"
                });

                const textWithTime = data.translation.replace(/\[HORA\]/g, hora);

                document.getElementById("textTechnical").value = textWithTime;
                document.getElementById("technicalGroup").style.display = "block";
                document.getElementById("addBtnGroup").style.display = "grid";

                showStatus("‚úÖ Traducci√≥ completada", "success");

            } catch (e) {
                console.error(e);
                showStatus("‚ùå Error en la traducci√≥: " + e.message, "error");
            } finally {
                document.getElementById('loader').classList.remove('show');
                document.getElementById('translateBtn').disabled = false;
            }
        }

        // ========== EDITAR TEXTO T√âCNICO ==========
        function editTechnical() {
            const textarea = document.getElementById('textTechnical');
            textarea.readOnly = !textarea.readOnly;

            if (!textarea.readOnly) {
                textarea.focus();
                showStatus('‚úèÔ∏è Mode edici√≥ activat', 'info');
            }
        }

        // ========== A√ëADIR A BIT√ÅCOLA ==========
        function addRecord() {
            const technicalText = document.getElementById('textTechnical').value.trim();
            const mode = document.getElementById('modeSelect').value;

            if (!technicalText) {
                showStatus('‚ö†Ô∏è No hi ha text t√®cnic per afegir', 'error');
                return;
            }

            const now = new Date();
            const time = now.toLocaleTimeString('ca-ES', {
                hour: '2-digit',
                minute: '2-digit'
            });

            const newRecord = {
                id: Date.now(),  // Timestamp como ID √∫nico
                time: time,
                description: technicalText,
                mode: mode
            };

            // 1. Guardar en IndexedDB
            saveToDB(newRecord, (success) => {
                if (success) {
                    // 2. A√±adir a cach√© (records[])
                    records.unshift(newRecord);  // A√±adir al principio

                    // 3. Actualizar tabla
                    renderTable();

                    // 4. Limpiar formulario
                    clearAll();

                    showStatus('‚úÖ Registre afegit a la bit√†cola', 'success');
                } else {
                    showStatus('‚ùå Error guardant registre', 'error');
                }
            });
        }

        // ========== BORRAR REGISTRO ==========
        function deleteRecord(id) {
            if (!confirm('Eliminar aquest registre?')) return;

            // 1. Borrar de IndexedDB
            deleteFromDB(id, (success) => {
                if (success) {
                    // 2. Borrar de cach√©
                    records = records.filter(r => r.id !== id);

                    // 3. Actualizar tabla
                    renderTable();

                    showStatus('üóëÔ∏è Registre eliminat', 'info');
                } else {
                    showStatus('‚ùå Error eliminant registre', 'error');
                }
            });
        }

        // ========== BORRAR TODO ==========
        function deleteAll() {
            if (records.length === 0) {
                showStatus('‚ö†Ô∏è No hi ha registres per esborrar', 'error');
                return;
            }

            if (!confirm('‚ö†Ô∏è Segur que vols esborrar TOTS els registres del torn?')) return;

            // 1. Vaciar IndexedDB
            clearDB((success) => {
                if (success) {
                    // 2. Vaciar cach√©
                    records = [];

                    // 3. Actualizar tabla
                    renderTable();

                    showStatus('üóëÔ∏è Tots els registres esborrats', 'info');
                } else {
                    showStatus('‚ùå Error esborrant registres', 'error');
                }
            });
        }

        // ========== RENDERIZAR TABLA ==========
        function renderTable() {
            const tbody = document.getElementById('tableBody');

            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="empty">Cap registre encara. Dicta o escriu la teva primera actuaci√≥.</td></tr>';
                return;
            }

            let html = '';
            records.forEach(record => {
                const modeIcon = record.mode === 'informe' ? 'üìÑ' : 'üìù';
                html += `
                    <tr>
                        <td><strong>${record.time}</strong></td>
                        <td>${modeIcon} ${record.description}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteRecord(${record.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // ========== EXPORTAR TXT ==========
        function exportTXT() {
            if (records.length === 0) {
                showStatus("‚ö†Ô∏è No hi ha actuacions guardades", "error");
                return;
            }

            const showTime = document.getElementById('showTimeInExport').checked;

            let txt = "";
            txt += "===============================\n";
            txt += "BIT√ÄCOLA DE SERVEI\n";
            txt += "===============================\n\n";

            records.forEach((record, index) => {
                txt += `ACTUACI√ì ${records.length - index}\n`;
                txt += "-------------------------------\n";
                
                // Solo mostrar hora si checkbox est√° activado
                if (showTime) {
                    txt += `Hora: ${record.time}\n`;
                }
                
                txt += `Tipus: ${record.mode === "informe" ? "Informe tipificat" : "Parte diari"}\n\n`;
                txt += `${record.description}\n\n`;
            });

            navigator.clipboard.writeText(txt)
                .then(() => {
                    showStatus("‚úÖ Bit√†cola copiada en format TXT", "success");
                })
                .catch(() => {
                    showStatus("‚ùå Error copiant al portapapeles", "error");
                });
        }

        // ========== LIMPIAR FORMULARIO ==========
        function clearAll() {
            document.getElementById('textOriginal').value = '';
            document.getElementById('textTechnical').value = '';
            document.getElementById('technicalGroup').style.display = 'none';
            document.getElementById('addBtnGroup').style.display = 'none';
        }

        // ========== MOSTRAR MENSAJES ==========
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 4000);
        }
        function logUsage(action) {
          const payload = {
            user_id: localStorage.getItem("user_id"),
            mode: localStorage.getItem("agent_mode"),
            action: action,
            ts: new Date().toISOString()
          };

          fetch("https://bitacola-backend.onrender.com/api/log", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          }).catch(() => {});
        }

        // ========== RECARGAR AL VOLVER (pantalla apagada) ==========
        window.addEventListener('focus', () => {
            if (db) {
                loadFromDB();  // Recargar por si acaso
                console.log("üîÑ Rec√†rrega autom√†tica de DB");
            }
        });

        // ========== INICIALIZACI√ìN ==========
        checkBetaAccess();
    </script>
