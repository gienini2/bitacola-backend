    <script>
         /* ====== IndexedDB (PRIMERO DE TODO) ====== */

  let db = null;
function checkBetaAccess() {
  const userId = localStorage.getItem("user_id");
  if (userId) {
    document.getElementById("betaGate").style.display = "none";
    document.getElementById("appContent").style.display = "block";
  }
}
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

if (isIOS) {
  document.getElementById("micBtn").disabled = true;
  document.getElementById("micText").textContent = "Veu no disponible en aquest dispositiu";
}

async function submitBetaCode() {
  const code = document.getElementById("betaCodeInput").value.trim();
  if (!code) {
    showStatus("‚ö†Ô∏è Introdueix un codi beta", "error");
    return;
  }

  try {
    const res = await fetch(
  "https://bitacola-backend.onrender.com/api/beta/activate",
  {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code })
  }
);

    if (!res.ok) {
      throw new Error("Codi no v√†lid");
    }

    const data = await res.json();
    localStorage.setItem("user_id", data.user_id);

    showStatus("‚úÖ Acc√©s beta activat", "success");
    checkBetaAccess();

  } catch (e) {
    showStatus("‚ùå Codi beta incorrecte o inactiu", "error");
  }
}

// Ejecutar al cargar la p√°gina
checkBetaAccess();

  function initDB() {
    const request = indexedDB.open("bitacola1009", 1);

    request.onerror = () => {
      console.error("‚ùå Error obrint IndexedDB");
    };

    request.onsuccess = (event) => {
      db = event.target.result;
      console.log("‚úÖ IndexedDB llesta");
    };

    request.onupgradeneeded = (event) => {
      const db = event.target.result;

      const store = db.createObjectStore("actuacions", {
        keyPath: "id"
      });

      store.createIndex("timestamp", "timestamp", { unique: false });
      store.createIndex("mode", "mode", { unique: false });
      store.createIndex("status", "status", { unique: false });

      console.log("üì¶ ObjectStore creat");
    };
  }

  // Inicialitzaci√≥ immediata
  initDB();

  /* ====== RESTA DEL TEU CODI (DESPR√âS) ====== */
function getAllActuacions(callback) {
  if (!db) {
    console.warn("DB no inicialitzada");
    return;
  }

  const tx = db.transaction("actuacions", "readonly");
  const store = tx.objectStore("actuacions");
  const request = store.getAll();

  request.onsuccess = () => {
    callback(request.result || []);
  };

  request.onerror = () => {
    console.error("‚ùå Error llegint actuacions");
  };
}

        let recognition = null;
        let isRecording = false;
        let records = [];

        // Inicializar reconocimiento de voz
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ca-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textOriginal').value = transcript;
                showStatus('‚úÖ Transcripci√≥ completada', 'success');
                stopRecording();
                
                // Auto-traducir si est√° activado
                if (document.getElementById('autoTranslate').checked) {
                    setTimeout(() => translateText(), 500);
                }
            };

            recognition.onerror = function(event) {
                console.error('Error:', event.error);
                showStatus('‚ùå Error: ' + event.error, 'error');
                stopRecording();
            };

            recognition.onend = function() {
                stopRecording();
            };
        } else {
            document.getElementById('micBtn').disabled = true;
            document.getElementById('micText').textContent = 'Veu no disponible';
        }

        // Bot√≥n micr√≥fono
        document.getElementById('micBtn').addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                recognition.stop();
            }
        });
async function ensureMicPermission() {
  try {
    await navigator.mediaDevices.getUserMedia({ audio: true });
    return true;
  } catch (e) {
    showStatus("‚ùå Cal permetre acc√©s al micr√≤fon", "error");
    return false;
  }
}

async function startRecording() {
  if (!('webkitSpeechRecognition' in window)) {
    showStatus('‚ùå Reconeixement de veu no disponible', 'error');
    return;
  }

  const hasMic = await ensureMicPermission();
  if (!hasMic) return;

  recognition = new webkitSpeechRecognition();
  recognition.lang = 'ca-ES';
  recognition.continuous = false;
  recognition.interimResults = false;

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('textOriginal').value = transcript;
    showStatus('‚úÖ Transcripci√≥ completada', 'success');
    stopRecording();

    if (document.getElementById('autoTranslate').checked) {
      setTimeout(() => translateText(), 500);
    }
  };

  recognition.onerror = function(event) {
    showStatus('‚ùå Error de veu: ' + event.error, 'error');
    stopRecording();
  };

  recognition.onend = stopRecording;

  try {
    recognition.start();
    isRecording = true;
    document.getElementById('micBtn').classList.add('recording');
    document.getElementById('micText').textContent = 'Gravant...';
    showStatus('üé§ Escoltant...', 'info');
  } catch (e) {
    showStatus('‚ùå No s‚Äôha pogut iniciar el micr√≤fon', 'error');
  }
}
       function stopRecording() {
            isRecording = false;
            const btn = document.getElementById('micBtn');
            btn.classList.remove('recording');
            document.getElementById('micText').textContent = 'Dictar Actuaci√≥';
        }

async function translateText() {
  const mode = document.getElementById("modeSelect").value;
  const originalText = document.getElementById("textOriginal").value.trim();
 
  if (!originalText) {
    showStatus("‚ö†Ô∏è Escriu o dicta alguna cosa primer", "error");
    return;
  }

  // Mostrar loader
  document.getElementById('loader').classList.add('show');
  document.getElementById('translateBtn').disabled = true;
  showStatus('ü§ñ Traduint amb Claude...', 'info');
    
try {
  const response = await fetch(
    "https://bitacola-backend.onrender.com/api/translate",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: originalText,
        mode: mode,
        user_id: localStorage.getItem("user_id")
      })
    }
  );

  const data = await response.json();

  if (!response.ok) {
    showStatus(`‚õî ${data.error}`, "error");
    return;
  }

  const now = new Date();
  const hora = now.toLocaleTimeString("ca-ES", {
    hour: "2-digit",
    minute: "2-digit"
  });

  const textWithTime = data.translation.replace(/\[HORA\]/g, hora);

  document.getElementById("textTechnical").value = textWithTime;
  document.getElementById("technicalGroup").style.display = "block";
  document.getElementById("addBtnGroup").style.display = "grid";

  saveActuacio({
    mode: mode,
    inputRaw: originalText,
    outputText: textWithTime
  });

  showStatus("‚úÖ Traducci√≥ completada", "success");

} catch (e) {
  console.error(e);
  showStatus("‚ùå Error en la traducci√≥: " + e.message, "error");
} 
  finally {
   
    document.getElementById('loader').classList.remove('show');
    document.getElementById('translateBtn').disabled = false;
  }
}
  function saveActuacio({ mode, inputRaw, outputText }) {
      if (!db) {
        console.warn("DB no inicialitzada encara");
        return;
      }

  const tx = db.transaction("actuacions", "readwrite");
  const store = tx.objectStore("actuacions");

  const record = {
    id: crypto.randomUUID(),
    timestamp: new Date().toISOString(),
    mode: mode,
    input_raw: inputRaw,
    output_text: outputText,
    status: "draft"
  };

  store.add(record);

  tx.oncomplete = () => {
    console.log("üíæ Actuaci√≥ guardada localment");
  };

  tx.onerror = () => {
    console.error("‚ùå Error guardant actuaci√≥");
  };
}

        function editTechnical() {
            const textarea = document.getElementById('textTechnical');
            textarea.readOnly = !textarea.readOnly;
            
            if (!textarea.readOnly) {
                textarea.focus();
                showStatus('‚úèÔ∏è Mode edici√≥ activat', 'info');
            }
        }

        function addRecord() {
            const technicalText = document.getElementById('textTechnical').value.trim();
            
            if (!technicalText) {
                showStatus('‚ö†Ô∏è No hi ha text t√®cnic per afegir', 'error');
                return;
            }

            const now = new Date();
            const time = now.toLocaleTimeString('ca-ES', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            records.push({
                id: Date.now(),
                time: time,
                description: technicalText
            });

            renderTable();
            clearAll();
            showStatus('‚úÖ Registre afegit a la bit√†cola', 'success');
        }

        function clearAll() {
            document.getElementById('textOriginal').value = '';
            document.getElementById('textTechnical').value = '';
            document.getElementById('technicalGroup').style.display = 'none';
            document.getElementById('addBtnGroup').style.display = 'none';
        }

        function deleteRecord(id) {
            records = records.filter(r => r.id !== id);
            renderTable();
            showStatus('üóëÔ∏è Registre eliminat', 'info');
        }

        function deleteAll() {
            if (records.length === 0) {
                showStatus('‚ö†Ô∏è No hi ha registres per esborrar', 'error');
                return;
            }

            if (confirm('‚ö†Ô∏è Segur que vols esborrar TOTS els registres del torn?')) {
                records = [];
                renderTable();
                showStatus('üóëÔ∏è Tots els registres esborrats', 'info');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="empty">Cap registre encara. Dicta o escriu la teva primera actuaci√≥.</td></tr>';
                return;
            }

            let html = '';
            records.forEach(record => {
                html += `
                    <tr>
                        <td><strong>${record.time}</strong></td>
                        <td>${record.description}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteRecord(${record.id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
            
            tbody.innerHTML = html;
        }

        function copyTable() {
            if (records.length === 0) {
                showStatus('‚ö†Ô∏è No hi ha registres per copiar', 'error');
                return;
            }

            let text = 'HORA\tACTUACI√ì\n';
            records.forEach(record => {
                text += `${record.time}\t${record.description}\n`;
            });

            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úÖ Bit√†cola copiada! Enganxa-la al DRAG', 'success');
            }).catch(err => {
                showStatus('‚ùå Error al copiar', 'error');
            });
        }
        function generateTXT(actuacions) {
  if (actuacions.length === 0) {
    showStatus("‚ö†Ô∏è No hi ha actuacions guardades", "error");
    return "";
  }

  let txt = "";
  txt += "===============================\n";
  txt += "BIT√ÄCOLA DE SERVEI\n";
  txt += "===============================\n\n";

  actuacions
    .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
    .forEach((a, index) => {
      const date = new Date(a.timestamp);

      txt += `ACTUACI√ì ${index + 1}\n`;
      txt += "-------------------------------\n";
      txt += `Data: ${date.toLocaleDateString("ca-ES")}\n`;
      txt += `Hora: ${date.toLocaleTimeString("ca-ES", {
        hour: "2-digit",
        minute: "2-digit"
      })}\n`;
      txt += `Tipus: ${a.mode === "informe" ? "Informe tipificat" : "Parte diari"}\n\n`;
      txt += `${a.output_text}\n\n`;
    });

  return txt;
}
function exportTXT() {
  getAllActuacions((actuacions) => {
    const txt = generateTXT(actuacions);
    if (!txt) return;

    navigator.clipboard.writeText(txt)
      .then(() => {
        showStatus("‚úÖ Bit√†cola copiada en format TXT", "success");
      })
      .catch(() => {
        showStatus("‚ùå Error copiant al portapapeles", "error");
      });
  });
}

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            setTimeout(() => {
                status.classList.remove('show');
            }, 4000);
        }

        // Renderizar tabla inicial
        renderTable();
    
    </script>
